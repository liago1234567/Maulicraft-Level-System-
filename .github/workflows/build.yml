name: Build plugin
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build
        run: mvn -q -DskipTests package
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: LevelSystem-jar
          path: target/*.jar
