title: "&7SPIELZEIT LEVEL"
rows: 6                       # ein Slot größer als vorher (6 Reihen)

# Filler nur in der letzten Zeile
fill_last_row_only: true
filler_material: GRAY_STAINED_GLASS_PANE

# Kerzen-Farben:
# - hellblau = einlösbar
# - blau     = gesperrt
# - grau     = bereits eingelöst
materials:
  claimed: LIGHT_GRAY_CANDLE
  available: LIGHT_BLUE_CANDLE
  locked: BLUE_CANDLE

# Stats-Item unten Mitte (Slot 49 bei 6 Reihen)
stats_item:
  slot: 49
  material: BOOK
  name: "&bSTATISTIKEN"
  lore:
    - "&7DEINE SPIELZEIT: &e%hours%h"
    - "&7DEINE VOTES: &b%votes%"
    - "&8Empty"

# Texte für den Status
items:
  claim_name: "&eKlicke zum Einlösen"
  claimed_name: "&7Bereits eingelöst"
  locked_name: "&8Noch nicht freigeschaltet"

# Beispiel-Levels (du kannst sie frei anpassen)
levels:
  "1":
    required_playtime_minutes: 60
    required_votes: 1
    rewards:
      - "eco give %player% 500"
      - "crate key %player% basic 1"
  "2":
    required_playtime_minutes: 300
    required_votes: 3
    rewards:
      - "eco give %player% 2000"
      - "coins add %player% 100"
      - "crate key %player% rare 1"

# Nachrichten
messages:
  not_ready: "&cDu hast die Anforderungen für Level %level% noch nicht erfüllt."
  already_claimed: "&7Dieses Level wurde bereits abgeholt."
  claimed: "&aLevel %level% Belohnung eingelöst!"
  reloaded: "&aConfig neu geladen."
